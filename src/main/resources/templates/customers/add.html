<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="../templates/layout">

<!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
<!--main content start-->
<section id="main-content" layout:fragment="main">
    <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> Form Components</h3>

        <!-- BASIC FORM ELELEMNTS -->
        <div class="row mt">
            <div class="col-lg-12">
                <div class="form-panel">
                    <h4 class="mb"><i class="fa fa-angle-right"></i>Nowy Kontakt</h4>
                    <form class="form-horizontal style-form" method="get">
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Imiona</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" placeholder="imię">
                            </div>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" placeholder="drugie imię">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Nazwiska / Nazwa firmy</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" placeholder="nazwisko / nazwa firmy">
                            </div>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" placeholder="nazwisko rodowe">
                                <span class="help-block">Wypełnić tylko jeśli dotyczy</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2  col-sm-2 control-label">Type</label>
                            <div class="col-sm-10">
                                <select class="form-control">
                                    <option th:each="type : ${contactTypes}" th:text="${type.name}"
                                            th:value="${type.id}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Dane identyfikacyjne</label>
                            <div class="col-sm-3">
                                <input class="form-control" id="pesel" placeholder="PESEL" type="text">
                            </div>
                            <div class="col-sm-3">
                                <input class="form-control" id="nip" placeholder="NIP" type="text">
                            </div>
                            <div class="col-sm-3">
                                <input class="form-control" id="regon" placeholder="REGON" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">Adres</label>
                            <div class="row">
                                <div class="col-sm-3">
                                    <input class="form-control" id="street" placeholder="Ulica" type="text">
                                </div>
                                <div class="col-sm-2">
                                    <input class="form-control" id="house" placeholder="Nr domu" type="text">
                                </div>
                                <div class="col-sm-2">
                                    <input class="form-control" id="flat" placeholder="Nr mieszkania" type="text">
                                </div>
                            </div>
                            <br />
                                <label class="col-sm-2 col-sm-2 control-label">&nbsp;</label>
                            <div class="row">
                                <div class="col-sm-2">
                                    <input class="form-control" id="zipCode" placeholder="Kod pocztowy" type="text">
                                </div>
                                <div class="col-sm-3">
                                    <input class="form-control" id="city" placeholder="Miasto" type="text">
                                </div>
                                <div class="col-sm-3">
                                    <select class="form-control" id="country" placeholder="Państwo">
                                        <option th:each="country : ${countryList}"
                                                th:text="${country.name}"
                                                th:value="${country.id}"
                                                th:selected="${country.id == 141}"/>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div><!-- col-lg-12-->
        </div><!-- /row -->
    </section>
    <! --/wrapper -->
</section><!-- /MAIN CONTENT -->
<!--script for this page-->

<script>
    //custom select box

    $(function () {
        $('select.styled').customSelect();
    });

</script>

</body>
</html>
